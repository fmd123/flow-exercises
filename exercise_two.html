<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript | Flow | Two</title>
</head>
<body>
    <script>
        
        /*
            Gets us the current hour of the day (24-hour format) as a number from 0 - 23.
        */
        var hourOfDay = new Date().getHours();
        
        /*
            Gives us the body element of the document.
        */
        var body = document.getElementsByTagName("body")[0];
        
        /*
            The rest of this script changes the background color of the page depending on the hour of day. It begins as a darkblue, then a light blue. TODO: build out the rest of the day. Choose whatever colors feel right to you.
        */
        // use test prompt to test each condition.
        // var hourOfDay = prompt("What's the hour?");
        
        if (hourOfDay < 6) {
            body.style.backgroundColor = "purple";

        }else if (hourOfDay < 11) {
            body.style.backgroundColor = "violet";
        }else if (hourOfDay < 12) {
            body.style.backgroundColor = "orange";
        }else if (hourOfDay < 13) {
            body.style.backgroundColor = "lightblue";

        }else if (hourOfDay < 18) {
            body.style.backgroundColor = "darkblue";
        }else if (hourOfDay <24) {
            body.style.backgroundColor = "green";
        }else {
            body.style.backgroundColor = "red";
        }
        
    </script>
</body>
</html>
